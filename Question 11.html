<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 11</title>
</head>
<body>


<script>

    var grade =parseInt(prompt("Give me your Grade,please"));

    if (grade >= 90 && grade <= 100) {
        console.log("A");
    } else if (grade >= 80 && grade <= 89) {
        console.log("B")
    } else if (grade >= 70 && grade <= 79) {
        console.log("C")
    } else if (grade >= 60 && grade <= 69) {
        console.log("D")
    } else if (grade >= 0 && grade <= 59) {
        console.log("F")
    } else {
        console.log("Error");
    }





</script>

</body>
</html>
